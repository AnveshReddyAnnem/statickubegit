apiVersion: apps/v1
kind: Deployment
metadata:
  name: statickube-deployment
spec:
  selector:
    matchLabels:
      app: statickube-pod
  template:
    metadata:
      labels:
        app: statickube-pod
    spec:
      containers:
      - name: statickube-container
        image: statickubeacr.azurecr.io/mystatickubeacrrepo:$(Build.BuildId)
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
    name: statickube-service
spec:
    type: LoadBalancer
    ports:
    - port: 80 
    selector:
        app: statickube-pod